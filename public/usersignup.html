<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <form id="form" action="/usersignup" method="post">
        <input type="text" id="name"  name='name'placeholder="Enter your name">
        <input type="text" id="email" name='email'placeholder="Enter your class">
        <input type="text" id="address" name="address" placeholder="Enter your address">
        <input type="text" id="contact" name="contact" placeholder="Enter your contact number">
        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode">
        <input type="text" id="city" name="city" placeholder="Enter your city">
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
