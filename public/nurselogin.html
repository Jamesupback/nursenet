<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nurselogin.css">
    <title>Document</title>
    <link rel="stylesheet"  href="./css/nurselogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Workbench&display=swap" rel="stylesheet">
</head>
<body>
    <div id="preloader">
        <div class="bar">
            <div class="ball"></div>
        </div>
    </div>
    <header>
        
        <nav>
            <ul>
                <a href="/"><li>HOME</li></a>
                <a href="/about"><li>ABOUT</li></a>
            </ul>
        </nav>
    </header>
    <div id="title">NurseNet</div>
    <div id="login">
        <div class="login wrap">
            <div class="h1">Login as Nurse</div>
            <form id="form" action="/nurselogin" method="post">
            <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" placeholder="Email" id="email" name="email" type="text">
            <input placeholder="Password" id="password" name="password" type="password">
            <input value="Login" class="btn" type="submit">
            </form>
          </div>
      
    </div>
    <script>
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        });
    </script>
</body>
</html>
