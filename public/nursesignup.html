<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/nursesignup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Workbench&display=swap" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <div id="preloader">
            <div class="bar">
                <div class="ball"></div>
            </div>
        </div>
        <header>
            
            <nav>
                <ul>
                    <a href="/"><li>HOME</li></a>
                <a href="/about"><li>ABOUT</li></a>
                
                </ul>
            </nav> 
        </header>
        <div id="title">NuresNet</div>
        <div id="wrapper">
            <form class="form" id="form" action="/nursesignup" method="post">
                <p class="title">Register as  Nurse </p>
                    <label>
                        <input type="text" id="name" class="input" name='name' required="">
                        <span>Name</span>
                    </label>
                    <label>
                        <input type="text" id="email" class="input" name='email' required="">
                        <span>Email</span>
                    </label> 

                    <label>
                        <input class="input" type="text" id="address" name="address" required="">
                        <span>Address</span>
                    </label>
                    <label>
                        <input class="input" type="text" id="contact" name="contact" required="">
                        <span>Contact</span>
                    </label>
                    <label>
                        <input class="input" type="text" id="pincode" name="pincode" required="">
                        <span>Pincode</span>
                    </label>
                    <label>
                        <input class="input" type="text" id="city" name="city" required="">
                        <span>City</span>
                    </label>
                    <label>
                        <input class="input" type="text" id="qualification" name="qualification" required="">
                        <span>Qualification</span>
                    </label>
                    <label>
                        <input class="input" type="number" id="age" name="age" required="">
                        <span>Age</span>
                    </label>
                    <label>
                        <input class="input" type="number" id="salary" name="salary" required="">
                        <span>Salary</span>
                    </label>

                    <label>
                        <textarea class="input" type="text" id="description" name="description" required=""></textarea>
                        <span>Description</span>
                    </label>
                    <label>
                        <input class="input" type="password" id="password" name="password" required="">
                        <span>Password</span>
                    </label>
                <button type="submit"  class="submit">Submit</button>
                <p class="signin">Already have an acount ? <a href="/nureslogin">Signin</a> </p>
            </form>
        </div>
        <script>
            window.addEventListener('load', () => {
                const preloader = document.getElementById('preloader');
                preloader.style.display = 'none';
            });
        </script>
</body>
</html>
